<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- 	*** Meta tag for media queries *** -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CityBikes Toronto</title>
	<!-- Google Fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Playfair+Display" rel="stylesheet">
	<!-- *** Animate.css *** -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!-- *** Public styles folder *** -->
	<link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
	<!-- background video -->
	<div class="homepage-hero-module">
	    <div class="video-container">
	        <div class="filter"></div>
	        <video autoplay loop class="fillWidth">
	            <source src="dev/assets/NYC-Traffic/MP4/NYC-Traffic.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
	            <source src="dev/assets/NYC-Traffic/WEBM/NYC-Traffic.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
	        </video>
	    </div>
	</div>
<!-- 	background video end -->

	<main>
		<!-- modal wrapper -->
		<section class="wrapper modal animated fadeInDown">
			<header class="logo">
				<h1 class="fadeIn animated">CityBikes Toronto</h1>
			</header>
			<!-- intro user input form -->
			<form action="" class="userInput">
				<div class="textField">
					<label for="origin-input">Starting Point:</label>
					<input id="origin-input" name="origin-input" class="controls" type="text" placeholder="Enter a starting location" required>
					<label for="destination-input">Destination:</label>
					<input id="destination-input" name="origin-input" class="controls" type="text" placeholder="Enter a destination Location" required>
				</div>
				<div class="slider">
					<label for="time"><p>Time : </label> <output for="time" id="hours">1</output> hour(s)</p>
					<input type="range" id="time" min="1" max="24" step="1" value="1" oninput="bikeApp.userTime(outputUpdate(value))">
				</div>
				<button class="btn btn-2 btn-2g" role="submit">Submit</button>
			</form>
				<!-- user intput form end -->
				<!-- user results screen -->
			<section class="user-result hidden fadeInUp animated">
				<div class="trip-info">
				</div>
				<div id="map"></div>
				<button class="btn btn-2 btn-2g" value="restart" onClick="window.location.reload()">reset</button>
			</section>
				<!-- user results screen end -->
		</section>
		<!-- modal wrapper end -->
	</main>
	<footer>
	</footer>
	<!-- *** jQuery *** -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	
	<!-- *** JS code *** -->
	<script src="./public/scripts/main.js"></script>
	<!-- *** Google Maps *** -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlSloFbQO8Pm3S6MG07Cz0gMZYN1NpAwQ&libraries=geometry,places&callback=initMap"
	    async defer></script>
</body>
</html>
